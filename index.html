<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Your Notes</title>
  </head>
  <body>
    <div
      id="loading-spinner"
      class="d-flex justify-content-center align-items-center vh-100"
    >
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Navbar -->
    <div id="main-content" class="d-none">

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center w-100">
          <!-- Toggle Button -->
          <i class="bi bi-list icon-large"></i>
          <!-- Navbar Brand -->
          <span class="navbar-brand col-lg-2 col-md-2 col-2 ms-3 text-start">
            Your Notes !
          </span>
          <form class="d-none d-lg-flex flex-grow-1 mx-2">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search your notes here !!!"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>

          <!-- Dark Mode -->
          <div
            class="dark-mode d-none d-lg-flex col-lg-1 col-1 d-flex justify-content-center"
          >
            <i class="bi bi-lightbulb icon-large" id="light-mode-icon"></i>
            <i
              class="bi bi-lightbulb-fill icon-large d-none"
              id="dark-mode-icon"
            ></i>
          </div>

          <!-- User Info -->
          <span class="navbar-brand col-lg-2 col-md-2 col-2 text-end">
            <span class="d-none d-md-inline me-3">User Name</span>
            <i class="bi bi-person-circle icon-large"></i>
          </span>
        </div>
      </div>
    </nav>



    <div class="home-contents">
        
    </div>


    </div>
    <!-- JS - JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./js/index.js"></script>

    <!-- Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
